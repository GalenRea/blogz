{% extends "base.html" %}

{% block content %}
    {% for blog in user.blogs %}
    
        <h2>
            <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a> </h2>
            <p>{{ blog.body }}</p>
                
            <a href='/blog?userid={{ user.id }}'>{{ user.email }}</a>
       
        
        
    
{% endfor %}


{% endblock %}

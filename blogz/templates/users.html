{% extends "base.html" %}

{% block content %}
    <h1>All Bloggers</h1>
    <ul>
        {% for user in users %}
            <li>
                <h2>
                    <a href='/blog?userid={{ user.id }}'>{{ user.email }}</a>
                </h2>
                
                
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
